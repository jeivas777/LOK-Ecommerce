<div class="product-box">
  <a [routerLink]="['/product']">
    <img class="product-image" src="{{ product.image }}" alt="" />
  </a>
  <div class="product-info">
    <a [routerLink]="['/product/:{{product.name}}']" class="product-name">{{
      product.name
    }}</a>
    <a [routerLink]="['/product/:{{product.name}}']" class="product-price"
      >R$ {{ product.price }}</a
    >
  </div>
</div>
