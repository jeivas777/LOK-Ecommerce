<div class="content-container">
  <div class="login-container">
    <h1>Criar Conta</h1>

    <form
      class="login-form"
      action=""
      #registerForm="ngForm"
      (ngSubmit)="onSubmit(registerForm)"
    >
      <label class="label" for="cpf">CPF</label>
      <input
        class="input"
        type="tel"
        name="cpf"
        id="cpf"
        required
        minlength="11"
        maxlength="14"
        autocomplete="off"
        [(ngModel)]="cpf"
        #cpfRef="ngModel"
        appCpfValidator
      />
      <app-error-message [control]="cpfRef" fieldName="cpf"></app-error-message>

      <label class="label" for="nome">Nome</label>
      <input
        class="input"
        type="text"
        name="nome"
        id="nome"
        required
        [(ngModel)]="nome"
        #nomeRef="ngModel"
      />
      <app-error-message
        [control]="nomeRef"
        fieldName="nome"
      ></app-error-message>

      <label class="label" for="email">E-mail</label>
      <input
        class="input"
        type="email"
        name="email"
        id="email"
        required
        [(ngModel)]="email"
        #emailRef="ngModel"
        appEmailValidator
      />
      <app-error-message
        [control]="emailRef"
        fieldName="email"
      ></app-error-message>

      <label class="label" for="telefone">Telefone</label>
      <input
        class="input"
        type="tel"
        name="telefone"
        id="telefone"
        required
        [(ngModel)]="telefone"
        #telefoneRef="ngModel"
        appEmailValidator
      />
      <app-error-message
        [control]="telefoneRef"
        fieldName="telefone"
      ></app-error-message>

      <label class="label" for="senha">Senha</label>
      <input
        class="input"
        type="password"
        name="senha"
        id="senha"
        required
        minlength="8"
        maxlength="20"
        [(ngModel)]="senha"
        #senhaRef="ngModel"
      />
      <app-error-message
        [control]="senhaRef"
        fieldName="senha"
      ></app-error-message>

      <button type="submit" class="btn-entrar" [disabled]="loading">
        Cadastrar
      </button>
    </form>
  </div>
</div>
