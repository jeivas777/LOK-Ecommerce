<div class="content-container">
  <div class="login-container">
    <h1>Iniciar SessÃ£o</h1>

    <form
      class="login-form"
      action=""
      #loginForm="ngForm"
      (ngSubmit)="onSubmit(loginForm)"
    >
      <label class="label" for="email">E-mail</label>
      <input
        class="input"
        type="email"
        name="email"
        id="email"
        required
        [(ngModel)]="email"
        #emailRef="ngModel"
        appEmailValidator
      />
      <app-error-message
        [control]="emailRef"
        fieldName="email"
      ></app-error-message>

      <label class="label" for="senha">Senha</label>
      <input
        class="input"
        type="password"
        name="senha"
        id="senha"
        required
        [(ngModel)]="senha"
        #senhaRef="ngModel"
      />
      <app-error-message
        [control]="senhaRef"
        fieldName="senha"
      ></app-error-message>

      <button class="recuperar-senha">Esqueci minha senha</button>

      <button type="submit" class="submit-button mt-4" [disabled]="loading">
        Entrar
      </button>
    </form>

    <button type="button" class="btn-cadastrar" routerLink="/account/register">
      Registrar
    </button>
  </div>
</div>
